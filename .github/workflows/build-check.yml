name: build_check
    
on:
    push:
        branches:
            - develop
    pull_request:
        branches:
            - develop

jobs:
    my_job:
        name: build for error checks
        runs-on: windows-latest

        steps:
            - name: checkout code
              uses: actions/checkout@v4
            
            - name: set up go
              uses: actions/setup-go@v4
              with:
                go-version: '1.25.0'

            - name: install go dependencies
              run: go mod download

            - name: build project
              run: go build ./...

            - name: run tests
              run: go test ./...
              
            - name: run go vet
              run: go vet ./...
